spring.application.name=SB_Workshop
# Actuator health check and metrics
management.endpoints.web.exposure.include=* 

# Database Configuration
# This URL points to a PostgreSQL database running on localhost (port 5432) named 'sb_workshop'.
spring.datasource.url=jdbc:postgresql://localhost:5432/sb_workshop
spring.datasource.username=postgres
spring.datasource.password=1234
# This property tells Hibernate to automatically update the database schema based on our entity classes.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



